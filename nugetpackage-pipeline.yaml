parameters:
  Name : 'NugetPackage'
  Project: '' # The full path to the csproj (including the *.cspoj name)
  FeedName: '' # DEPRECATED
  Feed: '' # The Feed name to publish to
  majorVersion: 0
  stateCode: 0

jobs:
  - job: ${{ parameters.Name }}
    pool:
      vmImage: 'Ubuntu-16.04'
    variables:
      version: 0.0.0
      semVersion: 0.0.0
    steps:
      - template: steps/set-version-variable.yaml
        parameters:
          majorVersion: ${{ parameters.majorVersion }}
          stateCode: ${{ parameters.stateCode }}
      - template: steps/set-project-version.yaml
      - script: dotnet build ${{ parameters.Project }} -c Release
        displayName: Building Project
      - script : dotnet pack ${{ parameters.Project}} -c Release --include-symbols --include-source -o $(Build.ArtifactStagingDirectory)/dist
        displayName: Nuget Pack
      - task: NuGetCommand@2
        displayName: 'NuGet push'
        condition:
          and
          (
            succeeded(),
            or
            (
              eq(variables['Build.SourceBranch'], 'refs/heads/master'),
              and
              (
                eq(variables['UsingDevelopBranch'], 'true'),
                eq(variables['Build.SourceBranch'], 'refs/heads/devlop')
              )
            )
          )
        inputs:
          command: push
          publishVstsFeed: '${{ parameters.FeedName}}${{ parameters.Feed}}'
          allowPackageConflicts: false
