parameters:
  projectName: ''
  chart: ''
  releaseName: ''
  resourceGroup: 'k8-Consortium'
  cluster: 'Consortium'

steps:
  - task: AzureCLI@1
    displayName: 'Helm Dependency Upgrade ${{ parameters.projectName }}'
    inputs:
      azureSubscription: 'k8-container'
      scriptLocation: inlineScript
      inlineScript: |
        helm init -c
        az login --username=fce6e15a-ad21-4ccb-9a44-56b6c189f7cc --password=d117b44d-4a69-41b6-aa94-959ed4401395
        az acr helm repo add --name iusdev
        helm dep up ${{ parameters.chart }}

  - task: HelmDeploy@0
    displayName: 'helm upgrade ${{ parameters.projectName }}'
    inputs:
      azureSubscription: 'k8-container'
      azureResourceGroup: '${{ parameters.resourceGroup }}'
      kubernetesCluster: ${{ parameters. cluster}}
      namespace: default
      command: upgrade
      chartType: FilePath
      chartPath: '${{ parameters.chart }}'
      releaseName: ${{ parameters.releaseName }}
      waitForExecution: false
