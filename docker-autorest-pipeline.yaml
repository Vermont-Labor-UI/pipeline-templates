parameters:
  autorestClientFeed: ''
  autorestProjectName: ''
  version: ''
  semVersion: ''
  containerServiceEndpoint: ''
  registry: ''
  project: ''
  helmChartLocation: ''
  helmChartName : ''
  latestName: ''
  imageName: ''
  dockerRunOptions: ''
  autorestTag: 'latest'

steps:
  - ${{ if ne(parameters.autorestProjectName, '') }}:
    - task: AzureCLI@1
      displayName: Building Autorest Client
      condition: succeeded()
      inputs:
        azureSubscription : ${{ parameters.containerServiceEndpoint }}
        scriptLocation: inlineScript
        inlineScript: |
          mkdir $(Build.ArtifactStagingDirectory)/autorest
          docker run --cpus 0 --net=host --mount type=bind,src=$(Build.ArtifactStagingDirectory)/autorest,dst=/autorest/dist iusdev.azurecr.io/autorest-auto-generator:${{ parameters.autorestTag }} python3 main.py --projectName ${{ parameters.autorestProjectName }} --baseUrl http://host.docker.internal
          ls -al $(Build.ArtifactStagingDirectory)/autorest
    - task: NuGetCommand@2
      displayName: 'Autorest client NuGet push'
      condition:
        and
        (
          succeeded(),
          or
          (
            eq(variables['Build.SourceBranch'], 'refs/heads/master'),
            and
            (
              eq(variables['UsingDevelopBranch'], 'true'),
              eq(variables['Build.SourceBranch'], 'refs/heads/devlop')
            )
          )
        )
      inputs:
        command: push
        publishVstsFeed: '${{parameters.autorestClientFeed}}'
        allowPackageConflicts: false
        packagesToPush: '$(Build.ArtifactStagingDirectory)/autorest/*.nupkg'
