parameters:
  serviceProject : ''

steps:
  - task: DotNetCoreCLI@2
    displayName: Restore
    inputs:
      command: restore
      projects: '**/*.csproj'
      feedsToUse: config
      nugetConfigPath: NuGet.config
  - script: dotnet build --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/service
    displayName: Build
  - task: DotNetCoreCLI@2
    displayName: Run Tests
    inputs:
      command: test
      projects: '**/*Tests/*.csproj'
      arguments: '--configuration $(buildConfiguration)'


  