parameters:
  serviceProject : ''

jobs:
  - job: DotNet_ServiceBuild
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
      - task: DotNetCoreCLI@2
        displayName: Restore
        inputs:
          command: restore
          projects: '**/*.csproj'
      - script: dotnet build --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/service
        displayName: Build
      - task: DotNetCoreCLI@2
        displayName: Run Tests
        inputs:
          command: test
          projects: '**/*Tests/*.csproj'
          arguments: '--configuration $(buildConfiguration)'


  